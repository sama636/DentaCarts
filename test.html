<div class="cart-product d-flex" data-id=${ele.id}>
    <div class="align-items-center">
        <img class="cart-product-img w-50 h-50" src=${ele.Image} alt="">
        <h5 class="w-50">${ele.title}</h5>
    </div>
    <div class="cart-product-amount bottom-50">
        <span class="change-amount change-amount-inc ">+</span>
        <span class="quantity">${ele.quantity}</span>
        <span class="change-amount change-amount-dec">-</span>
    </div>
    <div class=" mb-2 d-flex flex-column text-end justify-content-end align-items-end" 
    style="position: relative; left: 16rem; bottom: 80px;">
        <span class="price">${ele.price}</span>
        <span class="remove-product">Remove</span>
    </div>
</div>
